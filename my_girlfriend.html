<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Girlfriend</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffe6f2;
            margin: 0;
            padding: 0;
        }
        .menu {
            background: #ff66b2;
            padding: 15px;
            display: flex;
            align-items: center;
            color: white;
        }
        .menu i {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #ff99cc;
            padding-top: 50px;
            transition: 0.3s;
        }
        .sidebar .option {
            display: block;
            padding: 15px;
            font-size: 18px;
            color: white;
            text-align: left;
            cursor: pointer;
            border-bottom: 1px solid #ff66b2;
            transition: 0.3s;
        }
        .sidebar .option:hover {
            background: #ff3385;
        }
        .sidebar.active {
            left: 0;
        }
        .content {
            margin-top: 20px;
            padding: 20px;
        }
        #anniversary, #about-khin {
            font-size: 24px;
            font-weight: bold;
            color: #ff3385;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        #about-khin {
            font-size: 18px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>

    <div class="menu">
        <i class="fas fa-bars" onclick="toggleSidebar()"></i>
        <span>My Girlfriend</span>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="option" onclick="showContent('anniversary')">Anniversary</div>
        <div class="option" onclick="showContent('about-khin')">About Khin</div>
    </div>

    <div class="content">
        <div id="anniversary">
            üéâ Our Anniversary: <strong>January 28, 2025</strong> ‚ù§Ô∏è  
        </div>
        <div id="about-khin">
            üå∏ Khin is the most beautiful girl in the world! She is 18 years old, and her smile is like sunshine.  
            Every moment with her is special, and she brightens up my life with her kindness and love. üíñ  
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function showContent(section) {
            document.getElementById('anniversary').style.display = 'none';
            document.getElementById('about-khin').style.display = 'none';
            document.getElementById(section).style.display = 'block';
            toggleSidebar();
        }
    </script>

</body>
</html>
