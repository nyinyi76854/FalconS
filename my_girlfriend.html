<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Girlfriend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #ffe6f2;
            margin: 0;
            padding: 0;
            transition: filter 0.3s;
        }
        .menu {
            background: #ff66b2;
            padding: 15px;
            display: flex;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu i {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(255, 153, 204, 0.95); /* Soft transparent effect */
            padding-top: 50px;
            transition: 0.3s ease-in-out;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .sidebar .option {
            display: block;
            padding: 15px;
            font-size: 18px;
            color: white;
            text-align: left;
            cursor: pointer;
            border-bottom: 1px solid #ff66b2;
            transition: 0.3s;
        }
        .sidebar .option:hover,
        .sidebar .option.active {
            background: #ff3385;
            font-weight: bold;
            color: white;
        }
        .sidebar.active {
            left: 0;
        }
        .content {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            transition: filter 0.3s ease-in-out;
        }
        .blur {
            filter: blur(3px); /* Apply blur effect when sidebar is active */
        }
        .section {
            font-size: 24px;
            font-weight: bold;
            color: #ff3385;
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            transition: 0.3s;
            opacity: 1;
            transform: scale(1);
        }
        .section.hidden {
            opacity: 0;
            transform: scale(0.9);
            display: none;
        }
        #anniversary {
            background: linear-gradient(135deg, #ff66b2, #ff3385);
            color: white;
        }
        #about-khin {
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            color: white;
        }
    </style>
</head>
<body>

    <div class="menu">
        <i class="fa-solid fa-bars" onclick="toggleSidebar()"></i>
        <span>My Girlfriend</span>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="option active" onclick="showContent('anniversary', this)">Anniversary</div>
        <div class="option" onclick="showContent('about-khin', this)">About Khin</div>
    </div>

    <div class="content" id="content">
        <div id="anniversary" class="section">
            üéâ Our Anniversary: <strong>January 28, 2025</strong> ‚ù§Ô∏è  
        </div>
        <div id="about-khin" class="section hidden">
            üå∏ Khin is the most beautiful girl in the world! She is 18 years old, and her smile is like sunshine.  
            Every moment with her is special, and she brightens up my life with her kindness and love. üíñ  
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");

            sidebar.classList.toggle("active");
            content.classList.toggle("blur");
        }

        function showContent(section, element) {
            document.querySelectorAll('.section').forEach(el => el.classList.add('hidden'));
            document.getElementById(section).classList.remove('hidden');

            document.querySelectorAll('.option').forEach(el => el.classList.remove('active'));
            element.classList.add('active');

            toggleSidebar();
        }
    </script>

</body>
</html>
