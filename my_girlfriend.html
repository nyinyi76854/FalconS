<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Girlfriend</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #ffe6f2;
            margin: 0;
            padding: 0;
        }
        .menu {
            background: #ff66b2;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .menu i {
            font-size: 24px;
            cursor: pointer;
        }
        .menu-options {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .option {
            padding: 15px 25px;
            margin: 5px;
            background: #ff99cc;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .option:hover, .option.active {
            background: #ff3385;
            color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .content {
            margin-top: 20px;
            padding: 20px;
        }
        #anniversary {
            font-size: 24px;
            font-weight: bold;
            color: #ff3385;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        #about-khin {
            font-size: 18px;
            color: #333;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="menu">
        <i class="fas fa-bars"></i>
        <span>My Girlfriend</span>
    </div>

    <div class="menu-options">
        <div class="option active" onclick="showContent('anniversary')">Anniversary</div>
        <div class="option" onclick="showContent('about-khin')">About Khin</div>
    </div>

    <div class="content">
        <div id="anniversary">
            üéâ Our Anniversary: <strong>January 28, 2025</strong> ‚ù§Ô∏è  
        </div>
        <div id="about-khin" style="display: none;">
            üå∏ Khin is the most beautiful girl in the world! She is 18 years old, and her smile is like sunshine.  
            Every moment with her is special, and she brightens up my life with her kindness and love. üíñ  
        </div>
    </div>

    <script>
        function showContent(section) {
            document.getElementById('anniversary').style.display = 'none';
            document.getElementById('about-khin').style.display = 'none';
            document.querySelectorAll('.option').forEach(el => el.classList.remove('active'));

            document.getElementById(section).style.display = 'block';
            event.target.classList.add('active');
        }
    </script>

</body>
</html>
