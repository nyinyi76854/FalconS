<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            databaseURL: "https://chatflow-59776-default-rtdb.firebaseio.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to check authentication state
        function checkAuthState() {
            firebase.auth().onAuthStateChanged(user => {
                setTimeout(() => {
                    if (user) {
                        window.location.href = "maininterface.html";
                    } else {
                        window.location.href = "signin.html";
                    }
                }, 5000); // 5 seconds delay
            });
        }
    </script>

    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: white; /* Set background to white */
            font-family: Arial, sans-serif;
        }

        /* Container for centered content */
        .container {
            text-align: center;
        }

        /* Image styling */
        #splashImage {
            width: 50%; /* Reduced size for the image */
            height: auto;
            margin-bottom: 20px;
        }

        /* Loading text */
        .loading-text {
            color: black; /* Text color set to black */
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Progress text */
        .progress-text {
            color: black;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body onload="checkAuthState(); startProgress();">
    <div class="container">
        <!-- Centered image -->
        <img id="splashImage" src="convo.png" alt="Splash Image">
        
        <!-- Loading text -->
        <div class="loading-text">Loading...</div>

        <!-- Progress percentage -->
        <div class="progress-text" id="progressText">0%</div>
    </div>

    <script>
        // Function to animate progress percentage from 1 to 100
        function startProgress() {
            let progress = 0;
            const progressText = document.getElementById("progressText");

            const interval = setInterval(() => {
                if (progress < 100) {
                    progress++;
                    progressText.innerText = progress + "%"; // Update percentage text
                } else {
                    clearInterval(interval); // Stop the interval when progress reaches 100
                }
            }, 50); // Update progress every 50 milliseconds
        }
    </script>
</body>
</html>
