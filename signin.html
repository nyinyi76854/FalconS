<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In To Echo</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            overflow: hidden;
            color: #333;
        }
        
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h2 {
            font-size: 1.8rem;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .google-btn img {
            width: 24px;
            margin-right: 10px;
        }

        .google-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .android-message {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        .android-logo {
            width: 40px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In to Echo</h2>
        <button class="google-btn" id="googleSignInBtn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
            Continue with Google
        </button>
        <div class="error" id="error-message"></div>
        <div class="android-message" id="androidMessage">
            Go to Android Application first and Sign up with Google.
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" class="android-logo" alt="Android Logo">
        </div>
    </div>

    <script>
        // âœ… Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcTEVvxXmv5N8dJav4xNDRy5hXZRjVeM4",
            authDomain: "chatflow-59776.firebaseapp.com",
            projectId: "chatflow-59776",
            storageBucket: "chatflow-59776.appspot.com",
            messagingSenderId: "549003131640",
            appId: "1:549003131640:web:3f4a7b8cef4c0d8a2b990d",
            measurementId: "G-V2180PR5CR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById("googleSignInBtn").addEventListener("click", function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithRedirect(provider);
        });

        auth.getRedirectResult()
            .then((result) => {
                if (result.user) {
                    const user = result.user;
                    checkUserInDatabase(user.email);
                }
            })
            .catch(error => {
                document.getElementById("error-message").textContent = "Error: " + error.message;
            });

        function checkUserInDatabase(email) {
            db.collection("users").doc(email).get()
                .then((doc) => {
                    if (doc.exists) {
                        window.location.href = "maininterface.html";  // Redirect if user exists
                    } else {
                        document.getElementById("androidMessage").style.display = "block"; // Show message if user is not found
                    }
                })
                .catch(error => {
                    document.getElementById("error-message").textContent = "Error: " + error.message;
                });
        }
    </script>
</body>
</html>
